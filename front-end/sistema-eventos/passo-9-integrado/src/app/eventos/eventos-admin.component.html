<h1>
    Gerenciador de Eventos
    <button (click)="cadastrar()" class="pull-right btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Cadastrar evento</button>
</h1>

<div>
    <form (ngSubmit)="atualizar()">
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Pesquisar por..." name="filtro" [(ngModel)]="filtro">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search" style="font-size: 20px"></i>
                    </button>
                </span>
            </div>
        </div>
    </form>
</div>

<table class="table table-hover table-bordered table-striped">
    <thead>
        <tr>
            <th width="40">#</th>
            <th>Nome</th>
            <th>Data</th>
            <th width="140">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let evento of eventos">
            <td>{{evento.Id}}</td>
            <td>
                <h3>{{evento.Sigla}} - {{evento.Nome}}</h3>
                <p>{{evento.Descricao}}</p>
            </td>
            <td>De {{evento.DtInicio}} a {{evento.DtFinal}}</td>
            <td>
                <button class="btn btn-default btn-sm" (click)="detalhar(evento)">
                    <i class="glyphicon glyphicon-zoom-in"></i>
                </button>
                <button class="btn btn-info btn-sm" (click)="editar(evento)">
                    <i class="glyphicon glyphicon-pencil"></i>
                </button>
                <button class="btn btn-danger btn-sm" (click)="excluir(evento)">
                    <i class="glyphicon glyphicon-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
