<h1>Cadastrar produto</h1>

<form class="form" name="form" ng-submit="form.$valid && salvar(form)">
    <div ng-show="form.$invalid && form.$submitted" class="alert alert-danger alert-dismissible" role="alert">
        <strong>Aviso!</strong> Os dados não foram salvos. Aguarde alguns instantes e tente novamente.
    </div>

    <p>Os campos marcados com <span class="required">*</span> são de preenchimento obrigatório.</p>

    <div class="form-group">
        <label for="nome">Nome<span class="required">*</span></label>
        <input type="text" class="form-control" name="nome" id="nome" ng-model="produto.nome" required>
    </div>
    <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" class="form-control" name="descricao" id="descricao" ng-model="produto.descricao">
    </div>
    <div class="form-group">
        <label for="preco">Preço<span class="required">*</span></label>
        <input type="text" class="form-control" name="preco" id="preco" ng-model="produto.preco" required>
    </div>
    <hr>
    <div class="pull-right">
        <button class="btn btn-primary" type="submit" ng-disabled="form.$invalid">Entrar</button>
    </div>
</form>
